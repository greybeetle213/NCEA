<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="script.js"></script> <!-- import the script -->
    <link rel="stylesheet" href="style.css"> <!-- import the stylesheet -->
</head>
    <body onload="init()">
        <center>
            <h1>Hangman</h1>
            <div class="mainDiv"> <!--make the border-->
                <br>
                <canvas id="hangmanCanvas"></canvas> <!--define the canvas-->
                <div class="rightDiv">
                    <span id="word" class="word"></span><!--define the place where correctly guessed letters will appear-->
                    <br>
                    <input type="text" id="input", maxlength="1"> <!--make an input one can only enter one letter into-->
                    <br>
                    <span id="wrongLetters" class='wrongLetters'></span> <!--make the place where the wrong letters will appear-->
                    <br>
                    <span>win-loss ratio: </span><span>0-0</span> <!--make the place where the score will display-->
                    <button onclick="replay()" id="reload">play again.</button> <!--make the play again button-->
                </div>
            </div>
        </center>
    </body>
</html>
